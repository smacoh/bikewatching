<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="global.css">

    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">

<body>
    <header>
